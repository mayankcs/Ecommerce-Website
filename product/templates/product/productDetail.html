{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/product/home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                   {%if not user %} 
                <a class="nav-item nav-link" href="/account/login">login</a>
                    {%endif%}
            </div>
        </div>
    </nav>

<br>
<div class="container my-3">
   
    <img src="/media/{{products.image}}" style="height: 30%; width: 40%;"class="card-img-top" alt="...">
    
    <p>About</p>
    <h4>{{products.imformation}}</h4>

    <p>Quantity</p>
    <h4>{{products.quantity}}</h4>

    <p>Price</p>
    <h4>{{products.price}}</h4>

    <a href="/cart/addToCart/{{products.id}}" class="btn btn-primary">Add to cart</a>
    <a href="/cart/checkout/{{products.id}}" class="btn btn-primary">Buy</a>
    
</div>

</html>
